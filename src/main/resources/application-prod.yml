spring:
  datasource:
    url: jdbc:mysql://prod-server:3306/ecommerce?serverTimezone=Asia/Seoul
    username: ${DB_USER}  # 환경변수 사용
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # 검증만! 절대 변경 안 함
    show-sql: false

  server:
    port: 8080

  logging:
    level:
      root: warn
      com.sparta.ecommerce: info